name: Update Naukri Resume

on:
  schedule:
    - cron: "0 9 * * *"  # Runs every day at 9 AM UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-resume:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Set up Chrome WebDriver
        run: |
          choco install googlechrome --ignore-checksums -y
          choco install chromedriver --ignore-checksums -y
          echo "CHROMIUM_PATH=C:\\Program Files\\Google\\Chrome\\Application\\chrome.exe" >> $env:GITHUB_ENV
          echo "CHROME_OPTIONS=--headless --disable-gpu --no-sandbox" >> $env:GITHUB_ENV

      - name: Run the resume update script
        env:
          NAUKRI_EMAIL: ${{ secrets.NAUKRI_EMAIL }}
          NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
          RESUME_PATH: ${{ secrets.RESUME_PATH }}
          CHROME_OPTIONS: ${{ env.CHROME_OPTIONS }}
        run: python update_naukri.py
